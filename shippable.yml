language: c
 
env:
 global:
  - secure: 
  - CPPUTEST_HOME=$SHIPPABLE_BUILD_DIR/cpputest-3.8

build:
 ci:
  - sudo pip install gcovr
  - wget https://github.com/cpputest/cpputest/releases/download/v3.8/cpputest-3.8.zip
  - unzip cpputest-3.8.zip

  - pushd $CPPUTEST_HOME/cpputest_build
  - autoreconf .. -i
  - ../configure
  - make
  - cp -R ./lib ../
  - popd

  - make -C $CPPUTEST_HOME/examples CPPUTEST_USE_GCOV=Y clean all_no_tests |& tee build.log ; test ${PIPESTATUS[0]} -eq 0
  - $CPPUTEST_HOME/examples/CppUTestExamples_tests -o junit -v
  - gcovr --root ./ --filter ".*examples/ApplicationLib/.*" -x -o coverage.xml

 # Requires TESTSPACE_TOKEN environment variable. 
 on_success:
   - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux.tgz | sudo tar -zxvf- -C /usr/local/bin
   - testspace @.testspace.txt $TESTSPACE_TOKEN/${SHIPPABLE_REPO_SLUG/\//:}/${BRANCH}#ship.Build.${BUILD_NUMBER}

 on_failure:
   - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux.tgz | sudo tar -zxvf- -C /usr/local/bin
   - testspace @.testspace.txt $TESTSPACE_TOKEN/${SHIPPABLE_REPO_SLUG/\//:}/${BRANCH}#ship.Build.${BUILD_NUMBER}
