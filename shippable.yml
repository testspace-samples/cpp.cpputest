 language: none
 
 env:
   global:
     - secure: 

 before_script:
   - ./testspace_install.sh
   - mkdir -p shippable/codecoverage
   - mkdir -p shippable/testresults
    
 script: 
   - export PATH="${HOME}/testspace:${PATH}"
   - testspace config url $TESTSPACE_TOKEN
   - testspace import .testspace.xml
   - testspace run
 
   - cp cpputest/examples/cpputest_*.xml shippable/testresults
   - cp cpputest/examples/coverage.xml   shippable/codecoverage
